<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c5b1686564.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(100deg, #575656, #062e3f);
        background-repeat: no-repeat;
        height: 100vw;
      }

      .container {
        min-width: 620px;
        max-width: 750px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin: 10px;
      }

      .span-box {

        color: black;
        font-weight: 600;

        display: grid;
        grid-template-columns: repeat(3, 1fr);
        margin-top: 40px;
      }

      .box-container {
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
      }
      .boxd {
        position: relative;
        top: -53px;

        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
      }
      .box {
        position: relative;
        top: -35px;
        width: 200px;
        min-height: 800px;
        border: 1px solid #000000;
        padding: 5px;
    
        background-color: rgb(0, 0, 0);
        z-index: 0;
      }
      .boxe {
        position: relative;
        top: -10px;
        width: 200px;
        min-height: 50px;
        padding: 5px;
        border-radius: 5px;
        background-color: white;
        z-index: 0;
      }

      p {
        font-family: 'Hi Melody', cursive;
        margin: 0 auto;
        padding: 5px 10px;
        width: 90%;
        min-height: 50px;
        overflow-wrap: break-word;
        border-radius: 5px;
        margin-bottom: 5px;
      }

      .delete {
        float: right;
        margin-top: -25px;

      }

      .box1,
      .box2,
      .box3 {
        min-height: 400px;
        box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.2);
      }
      .todo,
      .doing,
      .done {
        z-index: 1;
        box-shadow: 0 0 10xp 5px rgba(0, 0, 0, 0.2);
        border-radius: 30px;
        background-color: rgb(0, 0, 0);
        width: 200px;
        line-height: 50px;
      }
      .todo {
        position: relative;
        left: 15px;
      }
      .doing {
        position: relative;
        left: 9%;
      }
      .done {
        position: relative;
        left: 29px;
      }
      .box1,
      .box2,
      .box3 {
        
        padding-top: 30px;
        
     
      }
      .span-box2 {
        margin: 0 auto;
        text-align: center;
        width: 200px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .fff,
      .ddd,
      .eee {
        background-color: white;
        width: 200px;
      }
      .box4,
      .box5,
      .box6 {
        background-color: black;
        position: relative;
        z-index: 31;
        border-radius: 30px;
      }
      input {
        padding-left: 10px;
        line-height: 30px;
        margin: 5px;
        width: 350px;
        background-color: #062e3f;
        border: none;
        border-radius: 5px;
      }
      button {
        position: relative;
        left: -40px;
        border: none;
        background-color: #062e3f;
      }
      h3{
        font-family: 'Hi Melody', cursive;
        margin: 0;
      }
      .oo {
        line-height: 80px;
      }
      .ppp {
        border-radius: 20px;
      }
      .ii {
        margin-left: 36px;
      }
      .iii {
        padding-top: 10px;
        position: relative;
        z-index: 99;
        margin-left: 5px;
        width: 180px;
        height: 350px;
        background-color: rgb(255, 255, 255);
      }

    </style>
  </head>
  <body>
    <section class="container">
      <section class="header">
        <div class="ppp">
          <input class="content ii" placeholder="제목" />
          <button><i class="fa-solid fa-circle-plus" style="color: #ffffff;"></i></i></button><br />
          <input class="content oo" placeholder="할일" /><br />
          <input class="content pp" placeholder="링크" type="url" /><br />
        </div>
        <div class="span-box">
          <div class="todo">
            <i class="fa-solid fa-circle" style="color: #ffd1f5"></i>
          </div>
          <div class="doing">
            <i class="fa-solid fa-circle" style="color: #fea367"></i>
          </div>
          <div class="done">
            <i class="fa-solid fa-circle" style="color: #67a8fe"></i>
          </div>
        </div>
      </section>
      <section class="box-container">
        <div class="box box1">
          <div class="iii"></div>
        </div>
        <div class="box box2">
          <div class="iii"></div>
        </div>
        
        <div class="box box3">
          <div class="iii"></div>
        </div>
      </section>
      <section class="boxd">
        <div class="boxe box4" style="z-index: -1;"></div>
        <div class="boxe box5" style="z-index: -1;"></div>
        <div class="boxe box6"style="z-index: -1;" ></div>
      </section>
    </section>

    <script src="todo.js"></script>
  </body>
</html>
